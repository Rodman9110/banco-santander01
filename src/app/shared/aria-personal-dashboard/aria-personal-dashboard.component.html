<div class="grid-container">
  <h1 class="mat-h1">Aria Personal</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
         <hr>
         
            <h2 class="titleDatosPersonales"><mat-icon aria-hidden="false" aria-label="">person_outline</mat-icon>  {{customer.first_name}} {{customer.last_name}}</h2>
            <p class="datosPersonales"><mat-icon aria-hidden="false" aria-label="">email</mat-icon> : {{customer.email}}</p>
            <p class="datosPersonales"><mat-icon aria-hidden="false" aria-label="">location_on</mat-icon>: {{customer.direction}}</p>
            <!-- <div *ngFor="let country of countries | async">
              <p>{{country}}</p>
            </div> -->
            <p class="datosPersonales"> <mat-icon aria-hidden="false" aria-label="">language</mat-icon>: {{countries.name}}</p>
            <div class="datosPersonales"><img src="https://www.countryflags.io/{{countries.code}}/shiny/32.png" alt="" class="flags">
            
            </div>
            

            
        
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
