
<form>
  <h2>Bank Operations</h2>
<mat-card class="cardTable">
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="htmlData" #htmlData>
  
   
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <h2>No.</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
    
      
      <ng-container matColumnDef="n_account">
        <th mat-header-cell *matHeaderCellDef> <h2>Number Account</h2> </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.n_account}}</strong></td>
      </ng-container>
    
      
      <ng-container matColumnDef="concept">
        <th mat-header-cell *matHeaderCellDef> <h2>Concept</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> <h2>Type</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> <h2>Quantity</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} EUR </td>
      </ng-container>
    
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> <h2>Balance</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} EUR </td>
      </ng-container>

      <ng-container matColumnDef="date_operation">
        <th mat-header-cell *matHeaderCellDef> <h2>Date Operation</h2> </th>
        <td mat-cell *matCellDef="let element"> {{element.date_operation}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
    >
    </mat-paginator>


    <mat-card-actions appearance="standard" class="div-button">
    <button mat-icon-button (click)="goBack()" ><mat-icon aria-hidden="false" aria-label="">arrow_back</mat-icon></button>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="exportexcel()">
      <img src="assets/img/decorados/excel_logo.png"  width="40px" height="40px">
    </button>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="exportpdf()">
      <img src="assets/img/decorados/pdf_logo.png"  width="40px" height="40px">
    </button>
    <!-- <button class="btn btn-success btn-block" (click)="openPDF()">Open PDF</button> -->
  </mat-card-actions>
    
  </mat-card>

</form>
