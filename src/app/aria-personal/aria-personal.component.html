
<app-aria-personal-dashboard 
*ngIf="customer$ | async as customer; else empty"
[customer]="customer"
[countries]="countries$ | async"
>
</app-aria-personal-dashboard>



<ng-template #empty>
    <!-- <app-loading></app-loading> -->
    <!-- <app-loading></app-loading> -->
    <app-area-personal-company
    *ngIf="companies$ | async as company"
    [company]="company"
    [countries]="countriesCompany$ | async"
    >
    </app-area-personal-company>
</ng-template>
